<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Star Wars Hello World</title>
</head>

<body>
    <style>
        @-webkit-keyframes logo {
            from {
                width: 100%;
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                width: 0%;
                opacity: 0;
            }
        }
        
        @keyframes logo {
            from {
                width: 100%;
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                width: 0%;
                opacity: 0;
            }
        }
        
        @-webkit-keyframes farfar {
            0% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes farfar {
            0% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        @-webkit-keyframes swcrawl {
            0% {
                -webkit-transform: rotatex(45deg) translateY(470px);
                transform: rotatex(45deg) translateY(470px);
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                -webkit-transform: rotatex(45deg) translateY(-50px);
                transform: rotatex(45deg) translateY(-50px);
            }
        }
        
        @keyframes swcrawl {
            0% {
                -webkit-transform: rotatex(45deg) translateY(470px);
                transform: rotatex(45deg) translateY(470px);
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                -webkit-transform: rotatex(45deg) translateY(-50px);
                transform: rotatex(45deg) translateY(-50px);
            }
        }
        
        body {
            background: url("http://www.ultradrive.com/images/rdx_starfield.jpg");
            color: #E6CA3A;
            overflow: hidden;
        }
        
        .galaxy {
            display: flex;
            flex-direction: column;
            top: 0;
        }
        
        .galaxy .away {
            margin: auto;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
            -webkit-animation-delay: 10s;
            animation-delay: 10s;
            -webkit-animation-name: farfar;
            animation-name: farfar;
            opacity: 0;
            width: 350px;
            display: block;
            text-indent: 0;
            padding-top: 25%;
            position: absolute;
            font-weight: normal;
        }
        
        .galaxy .logo {
            margin: auto;
            text-align: center;
            padding-top: 125px;
            width: 100%;
            display: block;
            position: absolute;
            top: 0;
        }
        
        .galaxy>div>img {
            width: 100%;
            opacity: 0;
            -webkit-animation-name: logo;
            animation-name: logo;
            -webkit-animation-duration: 9s;
            animation-duration: 9s;
        }
        
        .galaxy>.fall {
            width: 650px;
            font-family: 'Franklin Gothic Book', sans-serif;
            font-size: 32px;
            line-height: 50px;
            text-indent: 50px;
            margin: auto;
            text-align: justify;
            -webkit-perspective: 400px;
            perspective: 400px;
            font-weight: bold;
        }
        
        .galaxy>.fall>p {
            margin: auto;
            width: 100%;
            height: 100%;
            text-align: justify;
            -webkit-animation-name: swcrawl;
            animation-name: swcrawl;
            -webkit-animation-delay: 15s;
            animation-delay: 15s;
            -webkit-animation-duration: 50s;
            animation-duration: 50s;
            opacity: 0;
        }
        
        .galaxy>.fall>p>i {
            text-align: left;
            display: block;
            width: 100%;
            font-size: 42px;
            margin-bottom: 30px;
        }
    </style>
    <div class="galaxy">
        <div class="logo">
            <img src="http://vignette1.wikia.nocookie.net/disney/images/8/8b/Starwars-logo.png/revision/latest?cb=20141129122237" />
        </div>
        <div class="fall">
            <div class="away">
                A long time ago in a galaxy far, far away...
            </div>
            <p>
                <i>EPISODE X - HELLO WORLD</i>BASH:<br> echo "Hello World"<br>BASIC:<br>PRINT "Hello, world!" â€‹
                <br>C:<br>#include <br> int main(void) <br> { <br> puts("Hello, world!");<br> } <br>
            </p>

        </div>
    </div>
</body>

</html>
