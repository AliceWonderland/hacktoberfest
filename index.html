<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissor</h1>
        <h3>Let's play the game!!!</h3>
    </div>
    <div class="zone">
        <div class="game-options-container">
            <div class="rock button" id="rock"> <img src="rock.png" alt="Image of a rock"></div>
            <div class="paper button" id="paper"><img src="paper.png" alt="Image of a paper"></div>
            <div class="scissors button" id="scissors"><img src="scissors.png" alt="Image of scissors"></div>
        </div>
    </div>
    <div>
        <div class="choice" style="font-weight: bolder;font-size: x-large;"><p></p></div>
        <div style="font-size: xx-large;font-family:'Times New Roman', Times, serif;font-weight: bold;">Result:-</div>
        <div class="result" style="color: black;"><p></p></div>
    </div>
        <div class="score" style="color: black;"></div>
    <script type="module" src="script.js"></script>
    <footer style="margin-top: 80px;">
        <hr>
        Made with ❤️ by <a href="https://github.com/sarveshpbiwalkar">Sarvesh Biwalkar</a>
    </footer>
</body>
</html>
